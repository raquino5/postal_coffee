version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postal_coffee
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: postal_coffee_development
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postal_coffee
      DB_PASSWORD: secretpassword
      DB_NAME: postal_coffee_development

volumes:
  db_data:
